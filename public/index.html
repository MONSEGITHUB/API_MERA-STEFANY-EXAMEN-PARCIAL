<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Librería</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link href="css/templatemo-pod-talk.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="hero-section" id="section_1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <div class="text-center mb-5 pb-2">
                            <h1 class="text-white">Gestión de Librería</h1>
                            <p class="text-white">
                            <h2>Administración de libros, autores y publicaciones.</h2>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="trending-podcast-section section-padding pt-0">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12 mb-5">
                        <h4 class="section-title">Ingresar Nuevo Libro</h4>
                        <div class="bg-warning p-4 rounded shadow">
                            <form id="formLibro"> <input type="hidden" id="idLibro" />
                                <div class="mb-3"> <label class="form-label">Título</label> <input type="text"
                                        id="titulo" class="form-control" required /> </div>
                                <div class="mb-3"> <label class="form-label">Autor</label> <input type="text" id="autor"
                                        class="form-control" placeholder="Ingrese el autor" /> </div>
                                <div class="mb-3"> <label class="form-label">Género</label> <select id="genero"
                                        class="form-control" required>
                                        <option value="">Seleccione un género</option>
                                        <option value="Fantasía">Fantasía</option>
                                        <option value="Aventura">Aventura</option>
                                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Terror">Terror</option>
                                        <option value="Drama">Drama</option>
                                        <option value="Infantil">Infantil</option>
                                        <option value="Misterio">Misterio</option>
                                        <option value="Poesía">Poesía</option>
                                        <option value="Clásico">Clásico</option>
                                        <option value="Novela">Novela</option>
                                        <option value="Biografía">Biografía</option>
                                        <option value="Historia">Historia</option>
                                        <option value="Educativo">Educativo</option>
                                        <option value="Autoayuda">Autoayuda</option>
                                    </select> </div>
                                <div class="mb-3"> <label class="form-label">Año de publicación</label> <input
                                        type="number" id="anioPublicacion" class="form-control" placeholder="Año" />
                                </div> <button class="btn btn-success" type="submit">Guardar</button> <button
                                    class="btn btn-secondary" type="reset"
                                    onclick="limpiarFormulario()">Limpiar</button> <button class="btn btn-success"
                                    type="button" onclick="AñadirFormulario()">Añadir</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-12 col-12">
                        <h4 class="section-title">Lista de Libros</h4>
                        <div class="bg-white p-3 rounded shadow-lg">
                            <div class="table-responsive">
                                <table class="table table-striped text-center align-middle">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="bg-dark text-white">Título</th>
                                            <th scope="col" class="bg-dark text-white">Autor</th>
                                            <th scope="col" class="bg-dark text-white">Año</th>
                                            <th scope="col" class="bg-dark text-white">Género</th>
                                            <th scope="col" class="bg-dark text-white">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablaLibros"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
